<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fig Farm Management System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
  <section class="home">
    <div class="form_container">
      <!-- Login Form-->
      <div class = "form login_form">
        <form action="../backend/login.php" method="post" id="loginForm">
          <h2>Login</h2>

          <div class="input_box">
            <input type="username" name= "username" placeholder="Enter your username" required>
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" name="password" placeholder="Enter your password" required>
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check">
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>

          <button class="button" id="submit">Login Now</button>

          <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
        </form>
      </div>


      <!-- Signup From -->
      <div class = "form signup_form">
        <form action="#" method="POST">
          <h2>Signup</h2>

          <div class="input_box">
            <input type="email" placeholder="Enter your email" required>
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required>
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirm password" required>
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <button class="button">Signup Now</button>

          <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
        </form>
        <p id="loginResult"></p>

      </div>
    </div>
  </section>

  <script type="module" src="../js/main.js"></script>
</body>
</html>
